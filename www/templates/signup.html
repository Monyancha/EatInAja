<ion-view style="" class=" " id="page6" title="Signup">
    <ion-content class="has-header" padding="true" center; background-size: cover;">
        <form name="signupForm" class="list " id="signup-form2">
            <ion-list class=" " id="signup-list3">


              <label class="item item-input item-floating-label">
                <span style="color: #000;"  class="input-label">Name</span>
                <input style="color: #000;" ng-model="user.name" type="text" placeholder="Name">
              </label>

              <label class="item item-input item-floating-label">
                <span style="color: #000;" class="input-label">Phone</span>
                <input style="color: #000;" ng-model="user.phone" type="tel" placeholder="Phone">
              </label>

              <label class="item item-input item-floating-label">
                  <span style="color: #000;" class="input-label">Email</span>
                  <input style="color: #000;" ng-model="user.email" type="email" placeholder="Email">
              </label>

              <label class="item item-input item-floating-label">
                  <span style="color: #000;" class="input-label">Password</span>
                  <input style="color: #000;" ng-model="user.password" type="password" placeholder="Password">
              </label>


            </ion-list>
            <div style="width: 279px; height: 35px;" class="spacer"></div>
            <button ng-click="signupEmail(signupForm,user)" class=" button button-assertive  button-block  icon-left ion-ios-email-outline " style="border-radius:0px 0px 0px 0px;" id="signup-button3">SIGN UP WITH YOUR EMAIL</button>
        </form>
    </ion-content>
</ion-view>
